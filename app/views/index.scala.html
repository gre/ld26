@()(implicit request: RequestHeader)

@main {
<div id="game">
  
  <canvas id="viewport"></canvas>
  <div id="message">
    <div id="unsupported" style="display: none">
      Something went wrong with your current browser.<br/>
      Tested browsers are: Chrome, Firefox, Chrome Mobile. (WebSocket required)
    </div>
    <div id="alone" style="display: none">
      This is a multiplayer game but you are currently alone.<br/>
      Please invite your friends!<br/>

      <!-- AddThis Button BEGIN -->
      <div class="addthis_toolbox addthis_default_style addthis_32x32_style">
        <a class="addthis_button_facebook"></a>
        <a class="addthis_button_twitter"></a>
        <a class="addthis_button_google_plusone_share"></a>
      </div>
      <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=undefined"></script>
      <!-- AddThis Button END -->
    </div>
  </div>
</div>

<footer>
  @@greweb - 2013 - LD26 - Minimalism
</footer>

<div id="audios" style="display: none">
  <audio id="music" preload loop autoplay>
    <source src="@routes.Assets.at("musics/main.ogg")" type="audio/ogg"></source>
    <source src="@routes.Assets.at("musics/main.mp3")" type="audio/mpeg"></source>
  </audio>
</div>

<script type="text/javascript">
  CIRCLE_DIST = @models.Game.CIRCLE_DIST;
  CIRCLE_DIST2 = @models.Game.CIRCLE_DIST2;
  TOUCH_INTERVAL = @models.Game.TOUCH_INTERVAL;
  WEBSOCKET_URL = "@routes.Application.socket("USERNAME").webSocketURL()";
</script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/lodash.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/q.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/particle.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/rAF.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/utils.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/network.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/player.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/game.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
}
